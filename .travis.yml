language: cpp
dist: bionic
sudo: required
services:
- docker
script:
- docker run -v ${TRAVIS_BUILD_DIR}:/root/src/ -w /root/src/ $DOCKER_IMAGE /bin/bash .travis-build.sh $DOCKER_IMAGE
env:
- DOCKER_IMAGE=centos:8
- DOCKER_IMAGE=ubuntu:xenial
before_deploy:
- openssl aes-256-cbc -K $encrypted_6d2e60986cdb_key -iv $encrypted_6d2e60986cdb_iv -in .copr.enc -out .copr -d
deploy:
- provider: script
  skip_cleanup: true
  script: docker run -v ${TRAVIS_BUILD_DIR}:/root/src/ -w /root/src/ fedora:latest /bin/sh -c "dnf install -y copr-cli && copr-cli --config .copr build --nowait simc/stable fedora/SPECS/CRITERIA1D.spec"
  on:
    condition: $DOCKER_IMAGE = centos:8
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: '*AppImage*'
  on:
    tags: true
    repo: ARPA-SIMC/CRITERIA1D
    condition: ($DOCKER_IMAGE = ubuntu:xenial) && ($TRAVIS_TAG =~ v[0-9]+\.[0-9]+\.[0-9]+)

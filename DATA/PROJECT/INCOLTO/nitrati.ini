[project]
name=NITRATI
db_units=./data/units.db
db_crop=./data/crop.db
db_data=./output/incolto.db
#db_data_historical=./output/incolto_storico.db

[csv]  
variable_list=./data/nitrati.csv
csv_output=./output/nitrati
add_date_to_filename = true

[shapefile]
UCM=./UCM/UCM.shp
field_list=./data/nitratiToShape.csv

[aggregation]
aggregation_shape=./data/COMUNI/Comuni.shp
aggregation_list=nitratiAggregation.csv
aggregation_step=30
aggregation_output=./output/nitratiAggr.csv
add_date_to_filename = false
